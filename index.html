<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind and daisyUI cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "uni-color": "rgb(182, 140, 90)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <head>
      <!-- nav -->
      <nav class="container mx-auto">
        <div class="navbar lg:pt-5 my-5">
          <div class="navbar-start">
            <img src="./images/logo2.png" alt="" class="lg:size-1/3" />
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-2xl font-bold">
              <li><a>Home</a></li>
              <li><a>Service</a></li>
              <li><a>case</a></li>
              <li><a>blog</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-uni-color text-white font-bold text-2xl px-10"
              >Button</a
            >
          </div>
        </div>
      </nav>
      <!-- nav -->
    </head>

    <main class="container mx-auto">
      <!-- img section  -->
      <section>
        <div
          class="hero bg-no-repeat sm:bg-auto lg:bg-cover h-screen border rounded-2xl"
          style="background-image: url('./images/banner.png')"
        >
          <div class="text-center">
            <div class="">
              <h1 class="text-5xl font-bold text-white">
                We Provide Effective Legal Solutions
              </h1>
              <p class="py-6 text-gray-400 font-bold text-2xl">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humour.
              </p>
              <input
                type="text"
                placeholder="Search your services"
                class="input input-bordered input-secondary lg:w-full lg:max-w-md p-8"
              />
              <button class="btn bg-uni-color text-white font-bold">
                Get Started
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
